<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hacknet Site Creator</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
    }
    button:hover {
      background-color: #030;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üåê Hacknet Website erstellen</h1>

  <label for="name">Seitenname (wird zu hacknet://[name])</label>
  <input id="name" placeholder="z.‚ÄØB. meine-seite" />

  <label for="author">Dein Name</label>
  <input id="author" placeholder="z.‚ÄØB. Marlon" />

  <label for="html">HTML-Inhalt</label>
  <textarea id="html" rows="15" placeholder="<!DOCTYPE html>..."></textarea>

  <button onclick="uploadSite()">Ver√∂ffentlichen</button>
  <div id="message"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://hacknet-sites-by-users-default-rtdb.firebaseio.com/"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    async function uploadSite() {
      const name = document.getElementById("name").value.trim();
      const author = document.getElementById("author").value.trim();
      const html = document.getElementById("html").value.trim();
      const msg = document.getElementById("message");

      if (!name || !author || !html) {
        msg.textContent = "‚ö† Bitte f√ºlle alle Felder aus!";
        msg.style.color = "#ff0";
        return;
      }

      const siteRef = firebase.database().ref("sites/" + name);

      siteRef.once("value").then((snapshot) => {
        if (snapshot.exists()) {
          msg.textContent = "‚ùå Fehler: Name bereits verwendet!";
          msg.style.color = "#f00";
        } else {
          siteRef.set({
            author: author,
            html: html
          }).then(() => {
            msg.textContent = "‚úÖ Website erfolgreich ver√∂ffentlicht unter hacknet://" + name;
            msg.style.color = "#0f0";
          }).catch((error) => {
            msg.textContent = "‚ùå Fehler beim Hochladen: " + error;
            msg.style.color = "#f00";
          });
        }
      });
    }
  </script>
</body>
</html>
