<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacknet Suche</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      background: black;
      color: lime;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 1em;
    }
    a {
      color: cyan;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîç Hacknet Suchen</h1>
  <input type="text" id="query" placeholder="Suchbegriff">
  <button onclick="googleSearch()">Google-Suche</button>

  <div class="result" id="results"></div>

  <script>
    function googleSearch() {
      const q = document.getElementById("query").value.trim();
      const res = document.getElementById("results");
      if (!q) {
        res.innerHTML = "<p>Bitte gib einen Suchbegriff ein.</p>";
        return;
      }
      const googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(q);
      // √ñffne die Suche in einem neuen Tab
      window.open(googleUrl, "_blank");
      // Zeige einen Hinweis im aktuellen Fenster mit JS-Link
      res.innerHTML = `<p>Die Suche wurde in einem neuen Tab ge√∂ffnet.<br>
        <a onclick="window.open('${googleUrl}', '_blank')">Hier klicken, falls nichts passiert ist.</a></p>`;
    }
  </script>

  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState") !== "initialized"){
        window.chatbase = (...arguments) => {
          if(!window.chatbase.q){ window.chatbase.q = [] }
          window.chatbase.q.push(arguments)
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop){
            if(prop === "q"){ return target.q }
            return (...args) => target(prop, ...args)
          }
        });
      }
      const onLoad = function(){
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "d4g6JZ_0TUs1uPuMH1Eos";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
      if(document.readyState === "complete"){
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
  </script>
</body>
</html>
