<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacknet Suche</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      background: black;
      color: lime;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 1em;
    }
    a {
      color: cyan;
    }
  </style>
</head>
<body>
  <h1>üîç Hacknet Suche</h1>
  <input type="text" id="query" placeholder="Suchbegriff">
  <button onclick="search()">Google-Suche</button>

  <div class="result" id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById("query").value.trim();
      const res = document.getElementById("results");
      if (!q) {
        res.innerHTML = "<p>Bitte gib einen Suchbegriff ein.</p>";
        return;
      }
      res.innerHTML = "<p>Suche l√§uft...</p>";

      // Google Custom Search API (√∂ffentliches Scraping ist nicht erlaubt)
      // Wir leiten einfach weiter und zeigen einen Hinweis an
      const googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(q);

      // Versuche, die Google-Ergebnisse im iFrame anzuzeigen
      res.innerHTML = `
        <p>Ergebnisse von <a href="${googleUrl}" target="_blank">Google</a>:</p>
        <iframe src="${googleUrl}" style="width:100%;height:70vh;border:1px solid #0f0;background:#fff"></iframe>
        <p style="color:#888;font-size:0.9em;">Falls die Ergebnisse nicht angezeigt werden, <a href="${googleUrl}" target="_blank">hier klicken</a>.</p>
      `;
    }
  </script>
</body>
</html>
