<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacknet Suche</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      background: black;
      color: lime;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 1em;
    }
    a {
      color: cyan;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: 1px solid #0f0;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üîç Hacknet Suche</h1>
  <input type="text" id="query" placeholder="Suchbegriff">
  <button onclick="duckSearch()">DuckDuckGo-Suche</button>

  <div class="result" id="results"></div>

  <script>
    function duckSearch() {
      const q = document.getElementById("query").value.trim();
      const res = document.getElementById("results");
      if (!q) {
        res.innerHTML = "<p>Bitte gib einen Suchbegriff ein.</p>";
        return;
      }
      res.innerHTML = "<p>Suche l√§uft...</p>";

      // DuckDuckGo-Suche als Link und im iframe anzeigen
      const duckUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(q);

      res.innerHTML = `
        <p>Ergebnisse von <a href="${duckUrl}" target="_blank">DuckDuckGo</a>:</p>
        <iframe src="${duckUrl}"></iframe>
        <p style="color:#888;font-size:0.9em;">Falls die Ergebnisse nicht angezeigt werden, <a href="${duckUrl}" target="_blank">hier klicken</a>.</p>
      `;
    }
  </script>
</body>
</html>
