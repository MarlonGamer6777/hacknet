<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacknet Suche</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      background: black;
      color: lime;
      border: 1px solid #0f0;
    }
    .result {
      margin-top: 1em;
    }
    a {
      color: cyan;
    }
  </style>
</head>
<body>
  <h1>üîç Hacknet Suche</h1>
  <input type="text" id="query" placeholder="Suchbegriff">
  <button onclick="duckSearch()">DuckDuckGo-Suche</button>

  <div class="result" id="results"></div>

  <script>
    function duckSearch() {
      const q = document.getElementById("query").value.trim();
      const res = document.getElementById("results");
      if (!q) {
        res.innerHTML = "<p>Bitte gib einen Suchbegriff ein.</p>";
        return;
      }
      const duckUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(q);
      // √ñffne die Suche in einem neuen Tab
      window.open(duckUrl, "_blank");
      // Optional: Zeige einen Hinweis im aktuellen Fenster
      res.innerHTML = `<p>Die Suche wurde in einem neuen Tab ge√∂ffnet.<br>
        <a href="${duckUrl}" target="_blank">Hier klicken, falls nichts passiert ist.</a></p>`;
    }
  </script>
</body>
</html>
